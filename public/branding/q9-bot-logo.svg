<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rotating glow rings -->
  <circle cx="256" cy="256" r="240" stroke="url(#glowGradient1)" stroke-width="3" opacity="0.3">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
  </circle>
  <circle cx="256" cy="256" r="220" stroke="url(#glowGradient2)" stroke-width="2" opacity="0.4">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 256 256" to="0 256 256" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main hexagon background -->
  <path d="M256 50 L400 128 L400 284 L256 362 L112 284 L112 128 Z" fill="url(#hexGradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Inner hexagon glow -->
  <path d="M256 70 L380 138 L380 274 L256 342 L132 274 L132 138 Z" fill="none" stroke="url(#innerGlow)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Q9 Text with money symbol -->
  <g transform="translate(256, 256)">
    <!-- Q -->
    <path d="M-80,-20 Q-80,-60 -50,-70 Q-20,-80 0,-70 Q10,-65 10,-50 L10,20 Q10,35 0,40 Q-20,50 -50,40 Q-80,30 -80,-20 M-60,-20 Q-60,-40 -50,-45 Q-35,-52 -20,-45 Q-10,-40 -10,-20 L-10,20 Q-10,30 -20,35 Q-35,42 -50,35 Q-60,30 -60,20 Z" fill="url(#textGradient1)"/>
    <!-- Small line for Q -->
    <line x1="-15" y1="25" x2="5" y2="45" stroke="url(#textGradient1)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 9 -->
    <path d="M20,-20 Q20,-60 50,-70 Q80,-80 100,-70 Q110,-65 110,-50 Q110,-35 100,-30 L100,40 M40,-20 Q40,-40 50,-45 Q65,-52 80,-45 Q90,-40 90,-20 Q90,-5 80,0 Q65,7 50,0 Q40,-5 40,-20" fill="url(#textGradient2)"/>
  </g>
  
  <!-- Dollar signs in corners -->
  <g opacity="0.6">
    <text x="80" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="url(#moneyGradient)">$</text>
    <text x="395" y="100" font-family="Arial" font-size="40" font-weight="bold" fill="url(#moneyGradient)">$</text>
    <text x="80" y="440" font-family="Arial" font-size="40" font-weight="bold" fill="url(#moneyGradient)">$</text>
    <text x="395" y="440" font-family="Arial" font-size="40" font-weight="bold" fill="url(#moneyGradient)">$</text>
  </g>
  
  <!-- Pulsing profit indicator -->
  <circle cx="380" cy="150" r="30" fill="url(#profitGradient)">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="380" y="160" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#000">ðŸ’°</text>
  
  <!-- Tech circuit lines -->
  <path d="M256 50 L256 20 M256 462 L256 492 M112 128 L82 108 M400 128 L430 108 M112 284 L82 304 M400 284 L430 304" stroke="url(#techGradient)" stroke-width="3" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Gradients -->
  <defs>
    <!-- Multi-color gradients -->
    <linearGradient id="glowGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="33%" style="stop-color:#a855f7"/>
      <stop offset="66%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#2dd4bf"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
    
    <linearGradient id="glowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="360 0.5 0.5" to="0 0.5 0.5" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf">
        <animate attributeName="stop-color" values="#2dd4bf;#a855f7;#ec4899;#2dd4bf" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#ec4899;#2dd4bf;#a855f7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#2dd4bf;#a855f7;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#10b981"/>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <radialGradient id="profitGradient">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.5"/>
    </linearGradient>
  </defs>
</svg>
